<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Register</title>
    <link rel="stylesheet" href="/LoginRegister/Login.css">

</head>
    <body>
        <main>
            <div class="contenedorTodo">
                <div class="CajaAtras">
                    <div class="cajaAtrasLogin">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia seción para entrar en la página</p>
                        <button id="btn iniciar-sesion">Iniciar Sesion</button>
                    </div>

                    <div class="cajaAtrasRegister">
                        <h3>¿Aun no tienes una cuenta?</h3>
                        <p>Registrate para entrar en la página</p>
                        <button id="btn Register">Registrate</button>
                    </div>
                </div>
                <div class="contenedorLoginRegister">
                    <form action="" class="formularioLogin">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <button onclick="window.open('http://127.0.0.1:5500/Perfil/Tipos/1/Perfil1.html')">Entrar</button>
                    </form>
                    
                    <form action="" class="formularioRegister">
                        <h2>Registrarse</h2>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Primer Apellido">
                        <input type="text" placeholder="Segundo Apellido">
                        <input type="text" placeholder="Apodo">
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <button>Registrarse</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="/LoginRegister/Login.js"></script>
    </body>
</html>
